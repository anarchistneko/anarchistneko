    <h1 class="ZINE">無題</h1>
    <div class="zine">
		<div class="section_wrapper">
			<p>愛してほしいと思った夜は終わり、どうせ一人で死ぬと知る朝が始まる。それでもそれがさみしいのは、きっと夜を<ruby><rb>希</rb><rp>（</rp><rt>こいねが</rt><rp>）</rp></ruby>う自分がいるからなのだろう。</span></p>
			<p>世界が終わるとしても、終わるその日まで、毎日は続く。ただそれだけの事実が、陰鬱な朝焼けを一層明るくする。生乾きの下着についた匂いのように、隠せども､隠せども、私の身体を逃がさない。</p>
